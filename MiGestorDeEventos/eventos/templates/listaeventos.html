<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lista de Eventos</title>
    <h1>Lista eventos</h1>
    <ul>
      {% for evento in eventos %}
      <li>{{ evento.titulo }} - {{ evento.fecha }}</li>
      {% empty %}
      <li>No hay eventos disponibles.</li>
      {% endfor %}
    </ul>
  </head>
</html>
